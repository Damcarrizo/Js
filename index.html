    <h1>Reserva Resto</h1>

          <option selected disabled>...</option>

        <label for= "Comensales"> Comensales</label>
        <input type="number" id="inputComensales" placeholder="Cantidad" min="1" max="10">
        <label for="Dia">Dia</label>
        <select id="inputDia">
            <option selected disabled>...</option>
        </select>
        <button type="button" id="btnReserva">Reserva</button>
